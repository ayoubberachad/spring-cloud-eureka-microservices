<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>

      <th>Id</th>
      <th>Date</th>
      <th>Status</th>

    </tr>

    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.orders">
      <td>{{o.id}}</td>
      <td>{{o.date}}</td>
      <td>{{o.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrderDetails(o)">Order Details</button>
      </td>
    </tr>
    </tbody>

  </table>

</div>
